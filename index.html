<!DOCTYPE html>
<html>
<head>
  <title>Monzta Eyes - Facebook Profile Finder</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; max-width: 600px; margin: auto; }
    input, button { padding: 10px; font-size: 16px; }
    button { margin-left: 10px; cursor: pointer; }
    ul { padding: 0; list-style: none; }
    li { margin: 10px 0; }
    #login-status { margin-bottom: 20px; }
  </style>
</head>
<body>

  <h1>Monzta Eyes</h1>

  <div id="login-status">üîê Please log in with Facebook to use the search.</div>

  <!-- Facebook Login Button -->
  <fb:login-button 
    scope="public_profile,email" 
    onlogin="checkLoginState();">
  </fb:login-button>

  <hr>

  <h2>üîé Search Facebook Profiles</h2>
  <input id="username" placeholder="Enter Facebook name" disabled />
  <button onclick="search()" disabled id="search-btn">Search</button>

  <ul id="results"></ul>

  <!-- Load Facebook SDK -->
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '1068646731939406',
        cookie     : true,
        xfbml      : true,
        version    : 'v16.0'
      });

      FB.getLoginStatus(function(response) {
        statusChangeCallback(response);
      });
    };

    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) return;
       js = d.createElement(s); js.id = id;
       js.src = "https://connect.facebook.net/en_US/sdk.js";
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));

    // Called when login status changes
    function statusChangeCallback(response) {
      const loginStatus = document.getElementById('login-status');
      const usernameInput = document.getElementById('username');
      const searchBtn = document.getElementById('search-btn');

      if (response.status === 'connected') {
        loginStatus.innerHTML = '‚úÖ Logged in! You can search now.';
        usernameInput.disabled = false;
        searchBtn.disabled = false;
      } else {
        loginStatus.innerHTML = 'üîê Please log in with Facebook to use the search.';
        usernameInput.disabled = true;
        searchBtn.disabled = true;
      }
    }

    function checkLoginState() {
      FB.getLoginStatus(function(response) {
        statusChangeCallback(response);
      });
    }
  </script>

  <!-- Search logic -->
  <script>
    async function search() {
      const name = document.getElementById('username').value.trim();
      const resultsEl = document.getElementById('results');
      resultsEl.innerHTML = "Loading...";

      if (!name) {
        resultsEl.innerHTML = '<li>Please enter a Facebook name.</li>';
        return;
      }

      try {
        const res = await fetch(`https://aichcheck-backend.onrender.com/search?username=${encodeURIComponent(name)}`);
        const data = await res.json();

        resultsEl.innerHTML = "";

        if (data.error) {
          resultsEl.innerHTML = `<li>Error: ${data.error}</li>`;
          return;
        }
        if (data.message) {
          resultsEl.innerHTML = `<li>${data.message}</li>`;
          return;
        }

        data.profiles.forEach(profile => {
          const li = document.createElement('li');
          li.innerHTML = `<a href="${profile.profileUrl}" target="_blank" rel="noopener noreferrer">${profile.name}</a>`;
          resultsEl.appendChild(li);
        });
      } catch (e) {
        resultsEl.innerHTML = `<li>‚ùå Failed to fetch profiles.</li>`;
      }
    }
  </script>

</body>
</html>
