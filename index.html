<!DOCTYPE html>
<html>
<head>
  <title>Facebook Login Test</title>
</head>
<body>

<h2>üîê Log in with Facebook</h2>

<!-- Facebook Login Button -->
<fb:login-button 
  scope="public_profile,email"
  onlogin="checkLoginState();">
</fb:login-button>

<div id="status"></div>

<!-- Facebook SDK -->
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1068646731939406',  // ‚úÖ your real app ID
      cookie     : true,
      xfbml      : true,
      version    : 'v19.0'
    });

    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) return;
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));

  function statusChangeCallback(response) {
    if (response.status === 'connected') {
      FB.api('/me', function(user) {
        document.getElementById('status').innerHTML = `‚úÖ Logged in as: ${user.name}`;
      });
    } else {
      document.getElementById('status').innerHTML = '‚ùå Not logged in';
    }
  }

  function checkLoginState() {
    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });
  }
</script>

</body>
</html>
