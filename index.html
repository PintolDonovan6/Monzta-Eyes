<!DOCTYPE html>
<html>
<head>
  <title>Monzta Eyes - Facebook Profile Checker</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; }
    input, button { padding: 10px; font-size: 16px; width: 400px; }
    button { margin-top: 10px; display: block; }
    .result { margin-top: 20px; font-size: 18px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>ğŸ•µï¸â€â™‚ï¸ Monzta Eyes - Paste Facebook Profile Link</h2>
  <input id="linkInput" placeholder="Paste Facebook profile link..." />
  <button onclick="analyze()">Analyze Profile</button>
  <div id="result" class="result"></div>

  <script>
    async function analyze() {
      const link = document.getElementById('linkInput').value.trim();
      const resultEl = document.getElementById('result');
      resultEl.innerText = "ğŸ”„ Analyzing...";

      try {
        const res = await fetch(`https://monzta-eyes.onrender.com/analyze?url=${encodeURIComponent(link)}`);
        const data = await res.json();

        if (data.error) {
          resultEl.innerText = `âŒ ${data.error}`;
        } else {
          resultEl.innerText = `âœ… Verdict: ${data.verdict}\nğŸ“„ Reason: ${data.reason}`;
        }
      } catch (e) {
        resultEl.innerText = "âŒ Failed to analyze. Please try again later.";
      }
    }
  </script>
</body>
</html>
