<!DOCTYPE html>
<html>
<head>
  <title>Monzta Eyes</title>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark {
      background-color: #111;
      color: #eee;
    }
    h1 {
      margin-bottom: 10px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px 5px;
      border-radius: 5px;
    }
    input {
      width: 300px;
      border: 1px solid #ccc;
    }
    button {
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
    }
    ul {
      list-style: none;
      padding-left: 0;
      width: 100%;
      max-width: 500px;
      margin-top: 20px;
    }
    li {
      background: white;
      color: #000;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
    }
    .dark li {
      background: #333;
      color: #fff;
    }
    .toggle-btn {
      background-color: #444;
      color: #fff;
    }
    .dark .toggle-btn {
      background-color: #eee;
      color: #000;
    }
  </style>
</head>
<body>

  <h1>üîç Monzta Eyes</h1>
  <input id="username" placeholder="Type Facebook name..." />
  <div>
    <button onclick="downloadResults()">üì• Download</button>
    <button class="toggle-btn" onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>
  </div>

  <ul id="results"></ul>

  <script>
    let resultsList = [];

    const resultsEl = document.getElementById('results');
    const inputEl = document.getElementById('username');
    let typingTimer;

    inputEl.addEventListener('input', () => {
      clearTimeout(typingTimer);
      typingTimer = setTimeout(search, 1000); // 1 second delay
    });

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    async function search() {
      const name = inputEl.value.trim();
      if (!name) {
        resultsEl.innerHTML = "<li>‚ùó Please enter a name.</li>";
        return;
      }

      resultsEl.innerHTML = "<li>Searching...</li>";

      try {
        const res = await fetch(`https://monzta-eyes.onrender.com/search?username=${encodeURIComponent(name)}`);
        const data = await res.json();
        resultsList = [];

        if (data.error) {
          resultsEl.innerHTML = `<li>‚ùå Error: ${data.error}</li>`;
          return;
        }

        if (data.message) {
          resultsEl.innerHTML = `<li>${data.message}</li>`;
          return;
        }

        resultsEl.innerHTML = "";
        data.profiles.forEach(profile => {
          resultsList.push(`${profile.name} - ${profile.profileUrl}`);
          const li = document.createElement('li');
          li.innerHTML = `<a href="${profile.profileUrl}" target="_blank">${profile.name}</a>`;
          resultsEl.appendChild(li);
        });
      } catch (err) {
        resultsEl.innerHTML = "<li>‚ùå Failed to connect to Monzta Eyes.</li>";
      }
    }

    function downloadResults() {
      if (!resultsList.length) {
        alert("No results to download.");
        return;
      }

      const blob = new Blob([resultsList.join("\n")], { type: 'text/plain' });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "monzta_eyes_results.txt";
      link.click();
    }
  </script>

</body>
</html>
