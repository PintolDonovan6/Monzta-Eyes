<!DOCTYPE html>
<html>
<head>
  <title>Monzta Eyes</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
      background-color: #f0f0f0;
    }
    h1 {
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    ul {
      list-style: none;
      padding-left: 0;
      margin-top: 30px;
      width: 100%;
      max-width: 500px;
    }
    li {
      background: white;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    a {
      text-decoration: none;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>üîç Monzta Eyes</h1>
  <input id="username" placeholder="Search Facebook name..." />
  <button onclick="search()">Search</button>

  <ul id="results"></ul>

  <script>
    async function search() {
      const name = document.getElementById('username').value.trim();
      const resultsEl = document.getElementById('results');
      resultsEl.innerHTML = "<li>Searching...</li>";

      if (!name) {
        resultsEl.innerHTML = "<li>‚ùó Please enter a name to search.</li>";
        return;
      }

      try {
        const res = await fetch(`https://monzta-eyes.onrender.com/search?username=${encodeURIComponent(name)}`);
        const data = await res.json();

        resultsEl.innerHTML = "";

        if (data.error) {
          resultsEl.innerHTML = `<li>‚ùå Error: ${data.error}</li>`;
          return;
        }

        if (data.message) {
          resultsEl.innerHTML = `<li>${data.message}</li>`;
          return;
        }

        data.profiles.forEach(profile => {
          const li = document.createElement('li');
          li.innerHTML = `<a href="${profile.profileUrl}" target="_blank">${profile.name}</a>`;
          resultsEl.appendChild(li);
        });
      } catch (err) {
        resultsEl.innerHTML = "<li>‚ùå Failed to connect to Monzta Eyes.</li>";
      }
    }
  </script>

</body>
</html>
