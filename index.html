<!DOCTYPE html>
<html>
<head>
  <title>Monzta Eyes - Facebook Lookup</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; }
    input, button { padding: 10px; font-size: 16px; }
    button { margin-left: 10px; }
    ul { padding: 0; list-style: none; }
    li { margin: 10px 0; }
  </style>
</head>
<body>
  <h2>üîê Monzta Eyes Lookup Tool</h2>
  <input id="username" placeholder="Type a name..." />
  <button onclick="search()">Search</button>
  <ul id="results"></ul>

  <script>
    async function search() {
      const name = document.getElementById('username').value.trim();
      const resultsEl = document.getElementById('results');
      resultsEl.innerHTML = 'Loading...';

      try {
        const res = await fetch(`https://monzta-eyes.onrender.com/search?username=${encodeURIComponent(name)}`);
        const data = await res.json();
        resultsEl.innerHTML = '';

        if (data.error || data.message) {
          resultsEl.innerHTML = `<li>‚ùó ${data.error || data.message}</li>`;
          return;
        }

        data.profiles.forEach(profile => {
          const li = document.createElement('li');
          li.innerHTML = `<a href="${profile.profileUrl}" target="_blank">${profile.name}</a>`;
          resultsEl.appendChild(li);
        });
      } catch (e) {
        resultsEl.innerHTML = `<li>‚ùå Failed to fetch profiles.</li>`;
      }
    }
  </script>
</body>
</html>
